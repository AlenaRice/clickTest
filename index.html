<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="app.css?version=5.6" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="keywords" content="клик тест, алёна гудкова клик тест, проверка на двойной клик, двойной клик, дабл клик, double click, click test" />
  <title>"Клик Тест - онлайн тест мышки. Проверить мышь на двойной клик."</title>
  <meta name="Description" content="Клик Тест посчитает количество кликов мышью. С его помощью вы сможете отследить проблемы с мышью и проверить мышь на двойной клик">
    <body>
      <center>
        <h1 class="test">Клик тест</h1>
        <h2 class="test2">Кликов: <div id = "clicks"></div></h2> 
        <div class="input-group mb-3">
          <input type="text" id="time" class="form-control" placeholder="Введите количество секунд" aria-label="Секунды таймера" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button" onclick="test()">Запустить</button>
          </div>
        </div> 
        <input class="animatedCountClick" id = "countClick" type="button" onclick="countClick()" value="Жми!">
        <script>
          countClick.onclick = e => {
            navigator.vibrate(20);
            clicks++;
            document.getElementById("clicks").innerHTML = clicks;
          }
        </script>
        <input class="animatedResetCounter" id = "resetCounter" type="button" onclick="resetCounter()" value="Сброс">
      </center>
    </body>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>
